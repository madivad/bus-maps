<!DOCTYPE html>
<html>
<head>
    <title>Realtime Bus Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic styling for the map container */
        #map {
            height: 95vh; /* Make map take most of the viewport height */
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Heading dynamically populated by Flask -->
    <h3>Realtime Bus Positions (Routes: {{ tracked_routes_display }})</h3>
    <div id="map"></div>

    <!-- Load Google Maps API -->
    <!-- Note the use of {{ google_maps_api_key }} - Flask injects the key here -->
    <!-- Added &libraries=marker&v=beta for Advanced Markers -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap&libraries=marker&v=beta"></script>

    <script defer src="./static/map.js"></script>
</body>
</html>
